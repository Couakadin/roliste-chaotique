email:
  forgotten_password:
    subject: réinitialisation mot de passe
    body: |
      Vous recevez ce message car une demande de réinitialisation de mot de passe a été faite via cette adresse e-mail.
      Si vous n'êtes pas l'auteur de cette requête, ne tenez pas compte de ce message.
      <br>
      <a href="%signedUrl%">Réinitialiser le mot de passe</a> (la validation expirera le %expiredAt%).
  verify_email:
    subject: vérifier votre email
    body: |
      Vous recevez ce message car une nouvelle connexion a été faite via cette adresse e-mail.
      Si vous n'êtes pas l'auteur de cette requête, ne tenez pas compte de ce message.
      <br>
      <a href="%signedUrl%">Vérifier votre email</a> (la validation expirera le %expiredAt%).
  event_days_before:
    subject: un jeu de rôle aura bientôt lieu !
    body: |
      Oyez oyez %user%,
      <br>
      La séance jeu de rôle <a href="%signedUrl%">%event%</a> à laquelle vous participez débutera dans deux jours, 
      alors préparez-vous et chauffez vos dés !

  new_event_for_user_in_favorite:
    subject: une nouvelle séance vous attend !
    body: |
      Salutations %user%,
      <br>
      Une nouvelle séance a été créée pour la table « %table% ». Vous pouvez y jeter un oeil 
      <a href="%signedUrl%">ici</a> !
      <br>
      Vous recevez cet e-mail car vous avez marqué cette table dans vos favoris.
admin:
  inscription:
    subject: nouvelle inscription !
    body: |
      Une nouvelle inscription : <a href="%signedUrl%">%userEmail%</a> 
      <br>
      (%createdAt%).
  contact: |
    %content%
    <br>
    (Nouveau contact en provenance de : %email%).
