email:
  forgotten_password:
    subject: réinitialisation mot de passe
    body: |
      Vous recevez ce message car une demande de réinitialisation de mot de passe a été faite via cette adresse e-mail.
      Si vous n'êtes pas l'auteur de cette requête, ne tenez pas compte de ce message.
      <br>
      <a href="%signedUrl%" title="Réinitialiser">Réinitialiser le mot de passe</a> (la validation expirera le %expiredAt%).
  new_inscription:
    subject: bienvenue sur Rôliste chaotique
  verify_email:
    subject: vérifier votre email
    body: |
      Vous recevez ce message car une nouvelle connexion a été faite via cette adresse e-mail.
      Si vous n'êtes pas l'auteur de cette requête, ne tenez pas compte de ce message.
      <br>
      <a href="%signedUrl%" title="Valider">Vérifier votre email</a> (la validation expirera le %expiredAt%).
  new_table_favorite:
    subject: Nouvel événement pour %table% !
    body: |
      Bonjour %user%,
      <br>
      Un nouvel événement intitulé <a href="%signedUrl%">%event%</a> a été créé concernant 
      « %table% ». Allez vite voir ce qu'il en retourne !
      <br>
      (Vous recevez cet e-mail car vous avez marqué cette table dans vos favoris sur Rôliste Chaotique).
  edit_table_participate:
    subject: événement modifié !
    body: |
      Bonjour %user%,
      <br>
      L'événement intitulé <a href="%signedUrl%">%event%</a> a reçu des modifications concernant 
      « %table% ». Allez vite voir ce qu'il en retourne !
      <br>
      (Vous recevez cet e-mail car vous avez indiqué participer à cet événement sur Rôliste Chaotique).

admin:
  new_inscription:
    subject: nouvelle inscription sur Rôliste chaotique
    body: |
      Une nouvelle inscription a été faite sur Rôliste chaotique : <br>
      <a href="%signedUrl%" title="Nouvel utilisateur">%userEmail%</a> (%createdAt%).
  new_contact: |
    %content%
    <br>
    (Cet e-mail (%email%) provient d'un nouveau contact sur Rôliste chaotique).