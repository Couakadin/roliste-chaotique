  do_not_track_signals:
    title: en-tête « Ne pas suivre »
    body: |
      Certains navigateurs intègrent une fonctionnalité "Ne pas suivre" qui signale aux sites internet que vous visitez que vous ne souhaitez pas que votre activité en ligne soit suivie. 
      Le suivi n'est pas la même chose que l'utilisation ou la collecte d'informations en relation avec un site internet. 
      À ces fins, le suivi fait référence à la collecte d'informations personnellement identifiables auprès des consommateurs qui utilisent ou visitent un site internet ou un service en ligne lorsqu'ils se déplacent sur différents sites internet au fil du temps. 
      La façon dont les navigateurs communiquent le signal "Ne pas suivre" n'est pas encore uniforme. 
      Par conséquent, le site internet et ses services ne sont pas encore configurés pour interpréter ou répondre aux signaux "Ne pas suivre" communiqués par votre navigateur. 
      Même ainsi, comme décrit plus en détail tout au long de cette politique, nous limitons notre utilisation et notre collecte de vos informations personnelles.
