      Nous maintenons des mesures de protection administratives, techniques et physiques raisonnables dans le but de nous protéger contre l'accès, l'utilisation, la modification et la divulgation non autorisés des renseignements personnels sous notre contrôle et notre garde. 
      Cependant, aucune transmission de données sur internet ou un réseau sans fil ne peut être garantie.
      Par conséquent, bien que nous nous efforcions de protéger vos informations personnelles, vous reconnaissez que (i) il existe des limites de sécurité et de confidentialité sur internet qui échappent à notre contrôle ; (ii) la sécurité, l'intégrité et la confidentialité de toutes les informations et données échangées entre vous et le site internet et les services ne peuvent être garanties ; et (iii) ces informations et données peuvent être consultées ou altérées en transit par un tiers, malgré tous les efforts.
      Étant donné que la sécurité des informations personnelles dépend en partie de la sécurité de l'appareil que vous utilisez pour communiquer avec nous et de la sécurité que vous utilisez pour protéger vos informations d'identification, veuillez prendre les mesures appropriées pour protéger ces informations.
  data_breach:
    title: violation de données
    body: |
      Dans le cas où nous prendrions conscience que la sécurité du site internet et ses services a été compromise ou que les informations personnelles des utilisateurs ont été divulguées à des tiers non liés à la suite d'une activité externe, y compris, mais sans s'y limiter, des attaques de sécurité ou des fraudes , nous nous réservons le droit de prendre des mesures raisonnablement appropriées, y compris, mais sans s'y limiter, des enquêtes et des rapports, ainsi que la notification et la coopération avec les autorités chargées de l'application de la loi. 
      En cas de violation de données, nous ferons des efforts raisonnables pour informer les personnes concernées si nous pensons qu'il existe un risque raisonnable de préjudice pour l'utilisateur à la suite de la violation ou si un avis est autrement requis par la loi. 
      Lorsque nous le ferons, nous publierons un avis sur le site internet, vous enverrons un e-mail.
  changes_and_amendments:
