      Si vous ne fournissez pas les informations que nous demandons, nous pourrions ne pas être en mesure de vous fournir les produits ou services demandés. 
      Toutes les informations que nous recueillons auprès de vous peuvent être utilisées aux fins suivantes :
      <br>- Créer et gérer des comptes d'utilisateurs
      <br>- Améliorer l'expérience utilisateur
      <br>- Exécuter et exploiter le site internet et ses services
      <br>
      Le traitement de vos informations personnelles dépend de la manière dont vous interagissez avec le site internet et ses services, de l'endroit où vous vous trouvez dans le monde et si l'une des conditions suivantes s'applique : (i) vous avez donné votre consentement pour une ou plusieurs finalités spécifiques ; (ii) la fourniture d'informations est nécessaire à l'exécution d'un accord avec vous et/ou pour toute obligation précontractuelle de celui-ci ; (iii) le traitement est nécessaire au respect d'une obligation légale à laquelle vous êtes soumis ; (iv) le traitement est lié à une tâche effectuée dans l'intérêt public ou dans l'exercice de l'autorité publique dont nous sommes investis ; (v) le traitement est nécessaire aux fins des intérêts légitimes poursuivis par nous ou par un tiers. 
      Nous pouvons également combiner ou agréger certaines de vos informations personnelles afin de mieux vous servir et d'améliorer et de mettre à jour notre site Web et nos services.
      Notez qu'en vertu de certaines législations, nous pouvons être autorisés à traiter des informations jusqu'à ce que vous vous y opposiez en vous désinscrivant, sans avoir à vous fier au consentement ou à toute autre base juridique. Dans tous les cas, nous serons heureux de clarifier la base juridique spécifique qui s'applique au traitement, et en particulier si la fourniture d'informations personnelles est une exigence légale ou contractuelle, ou une exigence nécessaire pour conclure un contrat.
