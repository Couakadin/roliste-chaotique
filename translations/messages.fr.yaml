    Si vous ne disposez pas d'une telle autorité, ou si vous n'êtes pas d'accord avec les termes de cet accord, vous ne devez pas accepter cet accord et ne pouvez pas accéder et utiliser le site internet et les services. 
    En accédant et en utilisant le site internet et les services, vous reconnaissez avoir lu, compris et accepté d'être lié par les termes de cette politique. 
    Cette politique ne s'applique pas aux pratiques des entreprises que nous ne possédons ni ne contrôlons, ni aux personnes que nous n'employons ni ne gérons.
  collection_of_personal_information:
    title: collecte de renseignements personnels
    body: |
      Vous pouvez accéder et utiliser le site internet et les services sans nous dire qui vous êtes ni révéler aucune information par laquelle quelqu'un pourrait vous identifier en tant qu'individu spécifique et identifiable. 
      Si, toutefois, vous souhaitez utiliser certaines des fonctionnalités proposées sur le site internet, il peut vous être demandé de fournir certaines informations personnelles (par exemple, votre nom et votre adresse e-mail).
      Nous recevons et stockons toutes les informations que vous nous fournissez sciemment lorsque vous créez un compte, publiez du contenu ou remplissez des formulaires sur le site internet. Si nécessaire, ces informations peuvent inclure les éléments suivants :
        <br>Détails du compte (tels que nom d'utilisateur, ID utilisateur unique, mot de passe, etc.)
        <br>Coordonnées (telles que l'adresse e-mail, le numéro de téléphone, etc.)
        <br>Données de géolocalisation de votre appareil (telles que la latitude et la longitude)
        <br>Tout autre matériel que vous nous soumettez volontairement (tel que des articles, des images, des commentaires, etc.)
      Vous pouvez choisir de ne pas nous fournir vos informations personnelles, mais vous ne pourrez peut-être pas profiter de certaines fonctionnalités du site internet. 
      Les utilisateurs qui ne sont pas sûrs des informations obligatoires sont invités à nous contacter.
