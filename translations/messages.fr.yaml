  use_and_processing_of_collected_information:
    title: use and processing of collected information
    body: |
      Nous agissons en tant que contrôleur de données et processeur de données lors du traitement des informations personnelles, sauf si nous avons conclu un accord de traitement de données avec vous, auquel cas vous seriez le contrôleur de données et nous serions le processeur de données.
