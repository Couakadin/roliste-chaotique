  Ici, l'organisation se mêle délicieusement au chaos !
rolie-name: |
  Rolie Chaos
highlight: |
  En lumière
who-are-we:
  title: |
    Qui sommes-nous ?
  text: |
    %chaotic-roleplayer% est un club francophone de jeu de rôle. Créé courant 2019, la communauté n'a eu de cesse de 
    grandir, permettant anciens et nouveaux joueurs de vivre des aventures mensuellement.
    <br><br>
    Nos activités s'étendent principalement entre Mons et Charleroi, en Belgique, mais nous organisons également des
    tables en ligne. Les heures sont flexibles et varient d'un événement à l'autre, afin de convenir au plus grand nombre 
    pour passer de meilleurs moments tous ensemble !
what-is-roleplay:
  title: |
    Le jeu de rôle ?
  text: |
    Le jeu de rôle est un genre de jeu de société... mais en mieux ! Ici, vous incarnez un personnage comme un acteur (même sans talent !) : 
    vous vivez des aventures, des défis, des mystères et même des romances à travers la peau de votre avatar. Et ce,
    dans un groupe composés généralement de 4 à 5 joueurs et d'un maître du jeu.
    <br><br>
    Que vous soyez un amoureux de fantaisie, un mordu de science-fiction ou encore un amateur d'horreur... le jeu de rôle
    vous offre des heures d'amusement et n'a de limite que votre imagination.
how-participate:
  title: |
    Comment participer ?
  text: |
    Vous désirez rejoindre %chaotic-roleplayer% ? La première étape est de 
    <a href="%link_register%" class="link-line">créer un compte</a>. Ensuite, naviguez parmi les 
    <a href="%link_tables%" class="link-line">tables</a> proposées pour trouver un jeu qui vous plaît. Finalement,
    vous pouvez rejoindre ou créer un 
    <a href="%link_events%" class="link-line">événement</a> pour cette table à la date et au lieu que vous souhaitez et voilà :
    il ne vous reste plus qu'à jouer !
    <br><br>
    Vous êtes perdu ? En cas de doute, vous pouvez toujours nous 
    <a href="%link_contact%" class="link-line">contacter</a> ou bien nous
    <a href="%link_discord%" target="_blank" class="link-line">rejoindre</a> sur Discord.
join-us:
  title: |
    Nous rejoindre
  text: |
    Que vous soyez novice ou vétéran, joueur ou maître du jeu, médiéval ou science-fiction : 
    les portes du domaine vous seront toujours ouvertes !
