    Il décrit également les choix qui s'offrent à vous concernant notre utilisation de vos informations personnelles et comment vous pouvez y accéder et les mettre à jour.
    Cette politique est un accord juridiquement contraignant entre vous (« utilisateur », « vous » ou « votre ») et l'opérateur de ce site internet (« opérateur », « nous », « notre » ou « notre »). 
