  what_are_cookies:
    title: que sont les cookies ?
    body: |
      Les cookies sont de petits éléments de données stockés dans des fichiers texte qui sont enregistrés sur votre ordinateur ou d'autres appareils lorsque des sites internet sont chargés dans un navigateur. 
      Ils sont largement utilisés pour se souvenir de vous et de vos préférences, soit pour une seule visite (via un "cookie de session"), soit pour plusieurs visites répétées (à l'aide d'un "cookie persistant").
      Les cookies de session sont des cookies temporaires qui sont utilisés au cours de votre visite sur le site internet et qui expirent lorsque vous fermez le navigateur internet.
      Les cookies persistants sont utilisés pour mémoriser vos préférences sur notre site internet et restent sur votre ordinateur de bureau ou votre appareil mobile même après la fermeture de votre navigateur ou le redémarrage de votre ordinateur. 
      Ils vous garantissent une expérience cohérente et efficace lors de la visite du site internet et ses services.
      Les cookies peuvent être définis par le site internet ("cookies propriétaires") ou par des tiers, tels que ceux qui diffusent du contenu ou fournissent des services de publicité ou d'analyse sur le site internet ("cookies tiers"). 
      Ces tiers peuvent vous reconnaître lorsque vous visitez notre site internet et également lorsque vous visitez certains autres sites internet.
  what_type_of_cookie_do_we_use:
